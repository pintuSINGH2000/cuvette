<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dappr</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="nav-container">
    <div class="navbar">
      <img src="./images/dappr.png" class="dappr" />
      <ul>
        <li>Home</li>
        <li>About Us</li>
        <li>Information</li>
        <li>More <img src="./images/down.png" /></li>
      </ul>
      <div class="search">
        <input placeholder="Search...." />
        <img src="./images/search.svg" />
      </div>
      <img src="./images/hemburger.png" class="hemburger" />
    </div>
  </div>
  <main>
    <div class="share-container">
      <div class="share">
        <div style="height: 200px;"></div>
        <div class="share-app">
          <img src="./images/logos_whatsapp-icon.png" />
        </div>
        <div class="share-app">
          <img src="./images/facebook.png" />
        </div>
        <div class="share-app">
          <img src="./images/twitter.png" />
        </div>
      </div>
    </div>

    <div class="board">
      <img class="board-img" src="./images/board.png" />
      <textarea id="message">
It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......</textarea>
    </div>

    <div class="data">
      <div class="data-desc desc1">
        <p class="desc-title">Total Question’s</p>
        <p class="desc-val">200,000</p>
      </div>
      <div class="data-desc desc2">
        <p class="desc-title">Total Answer’s</p>
        <p class="desc-val">105,000</p>
      </div>
      <div class="data-desc desc3">
        <p class="desc-title">Participated</p>
        <p class="desc-val">10,000</p>
      </div>
      <div class="data-desc desc4">
        <p class="desc-title">Total Passed</p>
        <p class="desc-val">6,000</p>
      </div>
    </div>

  

    <div class="info">
      <div class="left-info">
        <div class="info-box active">YOUR INFO</div>
        <div class="info-box">BOOKMARKS</div>
        <div class="info-box">SETTINGS</div>
      </div>
      <div class="right-info">
        <div class="info-container">
          <h1>Your information</h1>
          <div class="info-desc">
            <div class="key">Name</div>
            <div class="val">:&nbsp;&nbsp; Pintu Singh</div>
          </div>
          <div class="info-desc">
            <div class="key">Email</div>
            <div class="val">:&nbsp;&nbsp; pintu@gmail.com</div>
          </div>
          <div class="info-desc">
            <div class="key">Phone</div>
            <div class="val">:&nbsp;&nbsp; +91 8131424888</div>
          </div>
          <div class="info-desc">
            <div class="key">Marks</div>
            <div class="val">:&nbsp;&nbsp; 500.00</div>
          </div>
        </div>
        <div class="next">
          <button>Next <img src="./images/arrow.png" /></button>
        </div>
      </div>
    </div>
    <div class="help">
      <img src="./images/help.svg" />
    </div>
  </main>
</body>

</html>
